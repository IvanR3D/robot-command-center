<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Command Center</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="command-center">
            <div class="header">
                <h2><i class="fas fa-robot"></i> Robot Command Center</h2>
                <p>Send commands to the robot</p>
            </div>
            <div class="command-input">
                <input type="text" id="command" placeholder="Enter your command here">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
            <div class="command-history">
                <h3><i class="fas fa-history"></i> Command History</h3>
                <ul id="history"></ul>
            </div>
        </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
